name: CI - Test Validation on Pull Request

on:
  pull_request:
    # Hem main hem de dev dallarına açılan PR'larda çalışır
    branches:
      - main
      - dev
    types:
      - opened
      - synchronize
      - reopened

jobs:
  # 1. Pytest ve Code Quality Kontrolü
  run_py_and_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (Pytest, DBT)
        run: |
          pip install -r requirements.txt
          
      - name: Run Pytest (Unit Tests)
        # tests/ klasöründeki Pytest testlerini çalıştırır
        run: pytest tests/ --verbose 

  # 2. DBT Testleri (Gold Model Tekillik/Null Kontrolü)
  run_dbt_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up dbt
        run: pip install dbt-fabric
        
      - name: Run DBT Tests
        env:
          # Güvenlik nedeniyle Fabric bağlantısı SECRET'lardan çekilir
          DBT_FABRIC_HOST: ${{ secrets.FABRIC_SQL_ENDPOINT }}
          DBT_FABRIC_TOKEN: ${{ secrets.FABRIC_TOKEN }}
        run: |
          # Gold modelleri üzerindeki unique ve not_null testlerini çalıştırır
          dbt test
